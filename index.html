<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">        
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="index.js" async></script>

  </head>
  <body>

  <div class="container">


    <div class="activity">Work Time! Session#1</div>

    <div class='form-row'>
        <label for='workDuration'>Work Session Duration:</label>
        <select id='workDuration' name='workDuration'>
          <option value=25>25min</option>
          <option value=15>15min</option>
          <option value=20>20min</option>
          <option value=25>25min</option>
          <option value=30>30min</option>
          <option value=45>45min</option>
          <option value=60>60min</option>
        </select>
    </div>
    
    <div class="timerBox">
      <div class="controlButtons">
          <!-- <button class="startButton controlBtn">Start</button>
          <button class="nextButton controlBtn">Next</button> -->
          <img src="assets/play.svg" alt="" class="startButton">
          <img src="assets/next.svg" alt="" class="nextButton">
        </div>
    <div class="digits">
      <div class="digit" id="minuteTens">-</div>
      <div class="digit" id="minuteOnes">-</div>
      <div class="digit" id="colon">:</div>
      <div class="digit" id="secondTens">-</div>
      <div class="digit" id="secondOnes">-</div>
    </div>
    <div class="controlButtons">
      <!-- <button class="pauseButton controlBtn">Pause</button>
      <button class="resetButton controlBtn">Reset</button> -->
      <img src="assets/pause.svg" alt="" class="pauseButton">
      <img src="assets/undo.svg" alt="" class="resetButton">
    </div>
  </div>


  <div class='form-row'>
      <label for='breakDuration'>Short Break Duration:</label>
      <select id='breakDuration' name='breakDuration'>
        <option value=5>5min</option>
        <option value=3>3min</option>
        <option value=4>4min</option>
        <option value=5>5min</option>
        <option value=6>6min</option>
        <option value=7>7min</option>
        <option value=10>10min</option>
        <option value=15>15min</option>
      </select>
  </div>
  <div class='form-row'>
      <label for='longBreakDuration'>Long Break Duration:</label>
      <select id='longBreakDuration' name='longBreakDuration'>
          <option value=25>25min</option>
          <option value=15>15min</option>
          <option value=20>20min</option>
          <option value=25>25min</option>
          <option value=30>30min</option>
          <option value=45>45min</option>
          <option value=60>60min</option>
      </select>
  </div>
  </div>
  </body>
</html>
